<div class="maxHeight">
  <!-- form handling -->
  <form
    #loginForm="ngForm" (ngSubmit)="addData(loginForm)"
    class="justify-content-center m-auto w-400 d-flex mt-5 login-box"
  >
    <div class="new_user">
      <div class="form-group">
        <label class="text-dark">Name</label>
        <input type="text" name="name" placeholder="Name" ngModel/>
      </div>
      <div class="form-group mt-3">
        <label class="text-dark">Description</label>
        <input
          type="text"
          name="description"
          placeholder="Your product description!"
          ngModel
        />
      </div>
      <div class="form-group mt-3">
        <label class="text-dark">Amount</label>
        <input type="number" name="amount" placeholder="" ngModel/>
      </div>
      <div class="form-group">
        <label class="text-dark">Status</label>
        <input type="text" name="status" placeholder="Status" ngModel />
      </div>

      <div class="form-group d-flex justify-content-center mt-3">
        <button type="submit" class="btn btn-primary text-dark ">
          {{btnName}}
        </button>
      </div>
    </div>
  </form>

</div>
